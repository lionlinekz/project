    <link href="http://webapplayers.com/inspinia_admin-v2.0/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="http://webapplayers.com/inspinia_admin-v2.0/css/style.css" rel="stylesheet">

</head>

<body class="pace-done"><div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="-webkit-transform: translate3d(100%, 0px, 0px); transform: translate3d(100%, 0px, 0px);">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div>

    <div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">

                    <div class="dropdown profile-element"> <span>

                             </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="http://webapplayers.com/inspinia_admin-v2.0/form_basic.html#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">{{ employee.user.first_name }} {{ employee.user.last_name}}</strong>
                             </span> <span class="text-muted text-xs block">{{ employee.position }} </span> </span> </a>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
                <li>
                    <a href="/task/"> <span class="nav-label">Список задач</span> </a>
                </li>
                <li class="special_link">
                    <a href="/task/create_task/"> <span class="nav-label">Поставить задачу</span> </a>
                </li>
                <li>
                    <a href="/task/send_message/"> <span class="nav-label">Отправить сообщение</span> </a>
                </li>
                <li>
                    <a href="/task/create_report/"> <span class="nav-label">Закрыть задачу</span> </a>
                </li>
            </ul>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="col-lg-2">
<img src="{% static 'kz.png' %}" width="120" height="70">
                </div>
            

        </div>
    </nav>

        <div id="page-wrapper" class="gray-bg" style="min-height: 728px;">
        <div class="row border-bottom">
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2> </h2>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">

        </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Создать новую задачу</h5>
                        </div>
                        <div class="ibox-content">
                            <form method="post" class="form-horizontal" action="/task/create_task/">
                                 {% csrf_token %}

                                <div class="form-group"><label class="col-sm-2 control-label">Название задачи</label>

                                    <div class="col-sm-10"><input type="text" class="form-control" name="title"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">Описание задачи</label>
                                    <div class="col-sm-10"><textarea type="text" class="form-control" name="desc"> </textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">Дата завершения</label>

                                    <div class="col-sm-10"><input type="date" name="date"></div>
                                </div>
                                <div class="hr-line-dashed"></div> 
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" type="submit">Отмена</button>
                                        <button class="btn btn-primary" type="submit">Создать задачу</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </div>
        </div>


    <!-- Mainly scripts -->
    <script src="./INSPINIA   Basic Form_files/jquery-2.1.1.js"></script>
    <script src="./INSPINIA   Basic Form_files/bootstrap.min.js"></script>
    <script src="./INSPINIA   Basic Form_files/jquery.metisMenu.js"></script>
    <script src="./INSPINIA   Basic Form_files/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="./INSPINIA   Basic Form_files/inspinia.js"></script>
    <script src="./INSPINIA   Basic Form_files/pace.min.js"></script>

    <!-- iCheck -->
    <script src="./INSPINIA   Basic Form_files/icheck.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>




</script></body></html>
