<!DOCTYPE html>
<!-- saved from url=(0059)http://webapplayers.com/inspinia_admin-v2.0/form_basic.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Контроль исполнения поручениями</title>

    <link href="http://webapplayers.com/inspinia_admin-v2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://webapplayers.com/inspinia_admin-v2.0/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="http://webapplayers.com/inspinia_admin-v2.0/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="http://webapplayers.com/inspinia_admin-v2.0/css/animate.css" rel="stylesheet">
    <link href="http://webapplayers.com/inspinia_admin-v2.0/css/style.css" rel="stylesheet">

</head>

<body class="pace-done"><div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="-webkit-transform: translate3d(100%, 0px, 0px); transform: translate3d(100%, 0px, 0px);">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div>

    <div id="wrapper">

   




            

                <div class="row">
                    {% for emp, messages in emps %}
                    <div class="col-lg-4">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">{{ emp.position }}</span>
                                <h5>{{ emp.user.first_name }} {{ emp.user.last_name }}</h5>
                            </div>
                            <div class="ibox-content">
                                <form class="form-horizontal no-margin pull-right"  method="get" action="/task/admin_detail/{{ emp.id }}/">
                                        {% csrf_token %}
                                        <input type="hidden"  class="form-control" value="{{ emp.id }}" name="emp_id"/>
                                        <button type="submit" class="btn btn-info"  name="submit">Посмотреть</button>
                                </form>  
                                <h1 class="no-margins">{{ messages.count }}</h1>
                                <div class="stat-percent font-bold text-navy">
                                    
                                </div>
                                <small>новых сообщений</small>
                                

                            </div>
                        </div>
                    </div>
                    {% endfor %}
                   
                </div>
        </div>


        </div>
        </div>


    <!-- Mainly scripts -->
    <script src="./INSPINIA   Basic Form_files/jquery-2.1.1.js"></script>
    <script src="./INSPINIA   Basic Form_files/bootstrap.min.js"></script>
    <script src="./INSPINIA   Basic Form_files/jquery.metisMenu.js"></script>
    <script src="./INSPINIA   Basic Form_files/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="./INSPINIA   Basic Form_files/inspinia.js"></script>
    <script src="./INSPINIA   Basic Form_files/pace.min.js"></script>

    <!-- iCheck -->
    <script src="./INSPINIA   Basic Form_files/icheck.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>




</script></body></html>
